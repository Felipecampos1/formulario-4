<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="login">
        <div class="login-img">
            <img src="./virtual-reality-animate.svg">
        </div>

        <div class="login-form">
            <h2>Criar Conta</h2>
            <p>Já é um membro? <a href="#">Login</a></p>

            <form>
                <div class="login-input">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="login-input">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="login-input">
                    <label for="tel">Telefone</label>
                    <input type="tel" id="tel" placeholder="Digite o seu telefone" required>
                </div>

                <div class="login-input w50">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                </div>

                <div class="login-input w50">
                    <label for="password-confirm">Confrimar senha</label>
                    <input type="password" id="password-confirm" placeholder="Confirme a senha" required>
                </div>

                <div class="login-input">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
